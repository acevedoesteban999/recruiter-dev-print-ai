<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual - PrintAI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Asistente Virtual PrintAI</h3>
                    </div>
                    <div class="card-body">
                        <!-- Chat container -->
                        <div id="chat-container" class="mb-3" style="height: 400px; overflow-y: auto;">
                            <div class="chat-message bot-message">
                                <p>¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</p>
                                <p>Puedes preguntarme sobre:</p>
                                <ul>
                                    <li>Libros (por ejemplo: "Mostrar libros de misterio")</li>
                                    <li>Noticias de tecnología (por ejemplo: "¿Qué hay de nuevo en Hacker News?")</li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Input area -->
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Escribe tu pregunta..." aria-label="User input">
                            <button class="btn btn-primary" id="send-button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
